name: Prod test
on:
    workflow_dispatch:
      
jobs:
    test:
        name: E2E tests
        timeout-minutes: 30
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3

            - name: Cache node_modules
              uses: actions/cache@v3
              with:
                  path: |
                      node_modules
                  key: modules-${{ hashFiles('package-lock.json') }}

            - name: Cache Playwright
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.cache/ms-playwright
                  key: playwright-${{ hashFiles('package-lock.json') }}

            - name: Install Playwright Browsers
              if: steps.cache-playwright.outputs.cache-hit != 'true'
              run: npx playwright install --with-deps chromium

            - name: Run e2e Tests on preview link
              id: e2e_tests
              continue-on-error: true
              env:
                  CI: true
                  PROD: true
              run: npx playwright test --grep @homepage


            - name: Post to a Slack channel
              uses: slackapi/slack-github-action@v1.22.0
              with:
                channel-id: 'test-workflow'
                payload: |
                        {
                          "blocks": [
                            {
                              "type": "section",
                              "text": {
                                "type": "mrkdwn",
                                "text": "<${{github.workflow_dispatch.workflow}} | ${{ fromJSON('{"failure": "Live Theme E2E Tests Failed  :test_tube::red_circle:", "success": "Live Theme E2E Tests Success :test_tube::large_green_circle:"}')[ steps.e2e_tests.outcome ] }}>"
                              }
                            }
                          ]
                        }
              env:
                SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
            