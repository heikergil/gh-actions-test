name: Prod Deploy
on:
    release:
        types: [published]
jobs:
    build:
        timeout-minutes: 30 # nothing good happens after 30 minutes
        name: Shopify Prod Build
        runs-on: ubuntu-latest
        outputs:
            themeid: ${{ steps.theme_id.outputs.value }}
            release_tag: ${{ github.event.release.tag_name }}
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: 16

            - name: Cache node_modules
              uses: actions/cache@v3
              id: cache-node-modules
              with:
                  path: |
                      node_modules
                  key: modules-${{ hashFiles('package-lock.json') }}

            - name: Install pakages
              if: steps.cache-node-modules.outputs.cache-hit != 'true'
              run: npm install

            - name: Cache Playwright
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.cache/ms-playwright
                  key: playwright-${{ hashFiles('package-lock.json') }}

            - name: Install Playwright Browsers
              id: theme-build
              if: steps.cache-playwright.outputs.cache-hit != 'true'
              run: npx playwright install --with-deps chromium     

            - name: Post to a Slack channel
              uses: slackapi/slack-github-action@v1.22.0
              with:
                channel-id: 'test-workflow'
                payload: |
                        {
                          "blocks": [
                            {
                              "type": "section",
                              "text": {
                                "type": "mrkdwn",
                                "text": "<${{ github.event.release.url }} | Release: ${{ github.event.release.tag_name }} - ${{ github.event.release.name }}> ${{ fromJSON('{"failure": "Build Failed :red_circle:", "success": "Build Completed :large_green_circle:"}')[ steps.theme-build.outcome ] }}
                              }
                            }
                          ]
                        }
              env:
                SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}


    test:
        name: E2E tests
        needs: build
        timeout-minutes: 30
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                shard: [1, 2, 3]
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3

            - name: Cache node_modules
              uses: actions/cache@v3
              with:
                  path: |
                      node_modules
                  key: modules-${{ hashFiles('package-lock.json') }}

            - name: Cache Playwright
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.cache/ms-playwright
                  key: playwright-${{ hashFiles('package-lock.json') }}

            - name: Install Playwright Browsers
              if: steps.cache-playwright.outputs.cache-hit != 'true'
              run: npx playwright install --with-deps chromium

            - name: Run e2e Tests on preview link
              id: e2e_tests
              continue-on-error: true
              env:
                  CI: true
                  PROD: true
              run: npx playwright test --grep @smoke --shard=${{ matrix.shard }}/${{ strategy.job-total }}

            - name: Post to a Slack channel
              uses: slackapi/slack-github-action@v1.22.0
              with:
                channel-id: 'test-workflow'
                payload: |
                        {
                          "blocks": [
                            {
                              "type": "section",
                              "text": {
                                "type": "mrkdwn",
                                "text": "<${{ github.event.release.url }} | Release: ${{ github.event.release.tag_name }} - ${{ github.event.release.name }}> Tests Set ${{ matrix.shard }}/${{ strategy.job-total }} ${{ steps.e2e_tests.outcome }} ${{ fromJSON('{"failure": ":red_circle:", "success": ":large_green_circle:"}')[ steps.e2e_tests.outcome ] }}"
                              }
                            }
                          ]
                        }
              env:
                SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}


    deploy:
        name: publish shopify theme
        needs: [build, test]
        timeout-minutes: 30
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Cache node_modules
              uses: actions/cache@v3
              id: cache-node-modules
              with:
                  path: |
                      node_modules
                  key: modules-${{ hashFiles('package-lock.json') }}

            - name: Post to a Slack channel
              id: slack
              uses: slackapi/slack-github-action@v1.22.0
              with:
                # Slack channel id, channel name, or user id to post message.
                # See also: https://api.slack.com/methods/chat.postMessage#channels
                # You can pass in multiple channels to post to by providing a comma-delimited list of channel IDs.
                channel-id: 'test-workflow'
                # For posting a simple plain text message
                payload: |
                        {
                          "blocks": [
                            {
                              "type": "section",
                              "text": {
                                "type": "plain_text",
                                "text": "<${{ github.event.release.url }} | Release: ${{ github.event.release.tag_name }} - ${{ github.event.release.name }}> is Live :tada:",
                                "emoji": true
                              }
                            }
                          ]
                        }
              env:
                SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
  








