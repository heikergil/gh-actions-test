name: Prod test

on:
  push:
    branches:
      - master
jobs:
    test:
        name: E2E tests
        timeout-minutes: 30
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3

            - name: Cache node_modules
              uses: actions/cache@v3
              with:
                  path: |
                      node_modules
                  key: modules-${{ hashFiles('package-lock.json') }}

            - name: echo
              run: echo 'Hello world'